<!DOCTYPE html>
<html layout:decorate="~{geral/modelo}">
  <head>
    <title>TADS Store</title>
  </head>
  <body>
    <div layout:fragment="conteudo">
    <div class="container">
      <div class="row">
	<div class="col-md-4">
	  <img src="./img/bolo1.png" th:src="@{/img/bolo1.png}" class="img-thumbnail">
	</div>
	<div class="col-md-8 well">
	  <h2 th:text="${produto.nome}">Produto</h2>
	  <p th:text="${produto.descricao}">Descrição do produto</p>
	  <h3>Categorias</h3>
	  <ul th:each="c : ${produto.categorias}">
	    <li th:text="${c.nome}"></li>
	  </ul>
	  <h3>Imagens</h3>
	  <ul th:each="im : ${produto.imagens}">
	    <li th:text="${im.nomeArquivo}"></li>
	  </ul>
	  <h3 th:text="${#numbers.formatCurrency(produto.preco)}">R$ 99,99</h3>
	  <button type="button" class="btn btn-success btn-lg btn-block">
	    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
	    <span th:text="#{botao.comprar}">Comprar</span>
	  </button>
	</div>
      </div>

    </div>
    </div>
  </body>
</html>
